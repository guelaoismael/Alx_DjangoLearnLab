{% extends "blog/base.html" %}
{% block content %}

<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>

<p>Posted by {{ object.author }} on {{ object.published_date }}</p>
{% if user == object.author %}
    <a href="{% url 'update-post' object.id %}">Edit</a>
    <a href="{% url 'delete-post' object.id %}">Delete</a>
{% endif %}
{% endblock content %}
