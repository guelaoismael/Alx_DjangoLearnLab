{% extends "blog/base.html" %}
{% block content %}
<h1> Create new post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" name="tags" id="tags">
    </div>
    <button type="submit">Post</button>
</form>
{% endblock content %}
